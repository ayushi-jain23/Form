<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="cssCenter">
        <h2>Sign Up Form</h2>
    </div>

    <div class="cssCenter">
        <div class="form">

            <div class="Name">
                <label for="name" class="astrik"> Name </label> <br>
                <input id="name" type="text" class="firstName" placeholder="First" required />
                <input type="text" class="lastName" placeholder="Last" required />
            </div>


            <div class="username">
                <label for="username" class="astrik">Choose your username </label> <br>
                <input id="username" type="text" class="input_username" placeholder="@gmail.com" required />
            </div>

            <div class="password">
                <label for="password" class="astrik"> Create a password </label> <br>
                <input id="password" type="password" class="input_password" placeholder="Password" required />
            </div>

            <div class="repassword">
                <label for="repassword" class="astrik"> Confirm your password </label> <br>
                <input id="repassword" type="password" class="input_repassword" placeholder="Re-enter password"required />
            </div>

            <div>
                <label for="birthday" class="astrik"> Birthday </label> <br>
                <input id="birthday" type="date" class="birthday" required />
            </div>

            <div>
                <label for="gender" class="astrik"> Gender </label> <br>
                <select id="gender" class="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="phnumber">
                <label for="phnum" class="astrik"> Mobile phone </label> <br>
                <input id="phnum" type="number" class="input_phnum" placeholder="10 digit number" required onKeyPress="if(this.value.length==10) return false;"/>
            </div>

            <div class="emailaddress">
                <label for="email" class="astrik"> Your current email address </label> <br>
                <input id="email" type="email" class="input_email" placeholder="anystring@anystring.any" required />
            </div>

            <div class="cssCenter">
                <button class="submit" type="submit">Submit</button>
            </div>






        </div>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
